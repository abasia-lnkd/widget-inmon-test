<html>

<head>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .input {
      width: 600px;
    }

    .label {
      width: 300px;
    }
  </style>
</head>

<body id="body" class="container">
  Apply With LinkedIn 3.0
  <script src="https://platform.linkedin-ei.com/xdoor/scripts/in.js">
    api_key: 956165lql90p3w
    extensions: AwliWidget @https://www.linkedin-ei.com/talentwidgets/extensions/apply-with-linkedin-widget
  </script>
  <div class="container">
    <script type="IN/AwliWidget" data-integration-context="urn:li:organization:1000" data-mode="BUTTON_DATA" data-callback-method="handleProfileData" data-height="50"></script>
  </div>
  <div id="profile-data-container" class="container">
    <div>Profile data will show here</div>
    <div class="form-group"><label class="label">First Name</label><input class="input" type="text" id="firstname"></div>
    <div class="form-group"><label class="label">Last Name</label><input class="input" type="text" id="lastname"></div>
    <div class="form-group"><label class="label">Headline</label><input class="input" type="text" id="headline"></div>
    <div class="form-group"><label class="label">Education</label><textarea rows="8" cols="50" class="input" type="text"
        id="education"></textarea></div>
    <div class="form-group"><label class="label">Positions</label><textarea rows="8" cols="50" class="input" type="text"
        id="experience"></textarea></div>
    <div class="form-group"><label class="label">Skills</label><textarea rows="8" cols="50" class="input" type="text"
        id="skills"></textarea></div>
  </div>
  <script>
    function handleProfileData(profileData) {
      var firstnameField = document.getElementById('firstname');
      var lastnameField = document.getElementById('lastname');
      var headlineField = document.getElementById('headline');
      var educationField = document.getElementById('education');
      var experienceField = document.getElementById('experience')
      var skillsField = document.getElementById('skills')
      firstnameField.value = profileData.localizedFirstName;
      lastnameField.value = profileData.localizedLastName;
      educationField.value = JSON.stringify(profileData.educations);
      headlineField.value = profileData.localizedHeadline;
      experienceField.value = JSON.stringify(profileData.positions);
      skillsField.value = JSON.stringify(profileData.skills);
    }
  </script>
</body>

</html>
